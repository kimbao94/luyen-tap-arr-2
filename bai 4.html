<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = []
    let n = parseInt(prompt("nhập số phần tử"));
    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Nhập phần tử thứ " + (i + 1)));
    }
    document.write("chuỗi bạn đã nhập là: " + arr.toString() + "<br>")
    document.write("số từ trong chuỗi là: " + arr.length)
</script>
</body>
</html>
